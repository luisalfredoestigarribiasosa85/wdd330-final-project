<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Movie Favorites - Your favorite movies collection"
    />
    <meta name="author" content="Luis Estigarribia" />
    <title>Movie Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <header id="header"></header>

    <main class="container py-5">
      <div class="row">
        <div class="col-12 text-center mb-5">
          <h1 class="display-4">My Favorite Movies</h1>
          <p class="lead text-muted">Your personal collection of favorite movies</p>
        </div>
      </div>

      <div id="favorites-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <!-- Favorite movies will be dynamically inserted here -->
      </div>

      <div id="no-favorites" class="text-center py-5 d-none">
        <h3 class="text-muted">No favorite movies yet</h3>
        <p>Start adding movies to your favorites from the movie details page!</p>
        <a href="index.html" class="btn btn-primary mt-3">Browse Movies</a>
      </div>
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/js/favorites.js"></script>
  </body>
</html>
