<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Movie Information App - Find your next movie night pick with ease"
    />
    <meta name="author" content="Luis Estigarribia" />
    <title>Movie Information App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js" defer></script>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div id="searchBar">
        <input
          class="form-control me-2"
          type="search"
          name="search"
          placeholder="Search for movies..."
          id="search"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" id="btnSearch">
          <span class="icon">üîç</span> Search
        </button>
      </div>

      <div id="app"></div>

      <div id="pagination">
        <button id="btnPrevious" class="btn btn-secondary">Previous</button>
        <button id="btnNext" class="btn btn-secondary">Next</button>
      </div>
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
