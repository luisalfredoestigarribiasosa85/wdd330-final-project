<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Movie Information App - Detailed movie information and trailers"
    />
    <meta name="author" content="Luis Estigarribia" />
    <title>Movie Information App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header id="header"></header>
    <main class="movie-details-container">
      <div class="movie-details-content">
        <div class="movie-header">
          <div class="movie-poster">
            <img id="movie-poster" src="" alt="Movie Poster" />
          </div>
          <div class="movie-info">
            <h1 id="movie-title"></h1>
            <div class="movie-meta">
              <span id="release-date" class="meta-item"></span>
              <span id="runtime" class="meta-item"></span>
              <span id="genre" class="meta-item"></span>
            </div>
            <div class="movie-actions">
              <button id="favorite" class="favorite-button">
                <span class="icon">❤️</span> Add to Favorites
              </button>
            </div>
          </div>
        </div>

        <div class="movie-details">
          <div class="details-section">
            <h3>Plot Summary</h3>
            <p id="plot-summary" class="plot-text"></p>
          </div>

          <div class="details-section">
            <h3>Additional Details</h3>
            <div class="details-grid">
              <div class="detail-item">
                <strong>Director:</strong>
                <span id="director"></span>
              </div>
              <div class="detail-item">
                <strong>Cast:</strong>
                <span id="cast"></span>
              </div>
              <div class="detail-item">
                <strong>Production Studio:</strong>
                <span id="production-studio"></span>
              </div>
            </div>
          </div>

          <div class="details-section">
            <h3>Movie Trailer</h3>
            <div class="trailer-container" id="trailer"></div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/js/info.mjs"></script>
  </body>
</html>
