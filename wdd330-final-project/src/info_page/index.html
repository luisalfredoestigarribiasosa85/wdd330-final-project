<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="../js/main.js" defer></script>
  </head>
  <body>
    <header id="header-container"></header>
    
    <div id="movie-details"></div>
    <div class="additional-details">
        <h3>Additional Details</h3>
        <div><strong>Genre:</strong> <span id="genre"></span></div>
        <div><strong>Release Date:</strong> <span id="release-date"></span></div>
        <div><strong>Runtime:</strong> <span id="runtime"></span> minutes</div>
        <div><strong>Director:</strong> <span id="director"></span></div>
        <div><strong>Cast:</strong> <span id="cast"></span></div>
        <div><strong>Production Studio:</strong> <span id="production-studio"></span></div>
        <h3>Plot Summary</h3>
        <p id="plot-summary"></p>
    </div>


    <div class="trailer-section">
        <h3>Movie Trailer</h3>
        <div class="trailer" id="trailer"></div>
    </div>
    <footer id="footer-container"></footer>
  </body>
</html>
